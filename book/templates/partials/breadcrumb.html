<!-- Breadcrumb Navigation -->
{% if breadcrumbs %}
<nav class="bg-gray-50 border-b border-gray-200 py-3">
    <div class="container mx-auto px-4">
        <ol class="flex items-center space-x-2 text-sm">
            <!-- Accueil (toujours prÃ©sent) -->
            <li>
                <a href="{% url 'static:home' %}" class="text-gray-600 hover:text-blue-600 transition-colors">
                    <svg class="w-4 h-4 inline" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                    </svg>
                </a>
            </li>

            <!-- Breadcrumbs dynamiques -->
            {% for crumb in breadcrumbs %}
                <li class="flex items-center">
                    <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    {% if crumb.url %}
                        <a href="{{ crumb.url }}" class="ml-2 text-gray-600 hover:text-blue-600 transition-colors">
                            {{ crumb.title }}
                        </a>
                    {% else %}
                        <span class="ml-2 text-gray-900 font-medium">{{ crumb.title }}</span>
                    {% endif %}
                </li>
            {% endfor %}
        </ol>
    </div>
</nav>
{% endif %}
